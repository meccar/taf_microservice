apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  # annotations:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: taf.dev
      http:
        paths:
          - path: /api/v1/product/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: product-srv
                port:
                  number: 8003

          - path: /api/v1/user/?(.*)
            pathType: ImplementationSpecific
            # pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 8001

          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000