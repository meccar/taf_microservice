apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          # image: us.gcr.io/taf-dev-425515/product:latest
          image: meccar/product:latest
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: "taf"
            - name: NODE_ENV
              value: "development"
            - name: MONGODB_URI
              value: "mongodb+srv://tafProduct:<password>@tafproduct.ltqtkjz.mongodb.net/?retryWrites=true&w=majority&appName=tafProduct"
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: product-mongodb-secret
                  key: product-mongodb-password
            - name: SECR_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secr-key
            - name: PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-pub
                  key: pub-key
---
apiVersion: v1
kind: Service
metadata:
  name: product-clusterip-srv
spec:
  selector:
    app: product
  type: ClusterIP
  ports:
    - name: product
      protocol: TCP
      port: 8003
      targetPort: 8003
---
apiVersion: v1
kind: Secret
metadata:
  name: product-mongodb-secret
type: Opaque
data:
  product-mongodb-password: MXVWYnRsRVFSeXhOczV0NA==
